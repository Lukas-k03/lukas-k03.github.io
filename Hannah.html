<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Graduation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 45%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 2.5%;
            box-shadow: 0 1.25% 3.75% rgba(0, 0, 0, 0.2);
            padding: 3.75%;
            margin: 2.5%;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #e83e8c;
            font-size: 2.5rem;
            margin-bottom: 2.5%;
            text-shadow: 0.125% 0.125% 0.375% rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            position: relative;
            margin: 2.5% auto;
            width: 40%;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 1.875%;
            box-shadow: 0 0.625% 1.875% rgba(0, 0, 0, 0.2);
        }
        
        .caption {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-top: 3.125%;
            font-weight: 500;
            color: #6c5ce7;
        }
        
        .highlight {
            color: #e83e8c;
            font-weight: bold;
        }
        
        .dinosaurs {
            position: absolute;
            top: -2.5%;
            left: -2.5%;
            font-size: 30px;
            transform: rotate(-20deg);
        }
        
        .stars {
            position: absolute;
            bottom: -1.875%;
            right: -1.875%;
            font-size: 30px;
            color: #fdcb6e;
            transform: rotate(20deg);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2.5%); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .confetti {
            position: fixed;
            width: 1.25%;
            height: 1.25%;
            background-color: #f2f;
            top: 0;
            animation: confetti 5s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Congratulations Hannah! üéì</h1>
        
        <div class="image-container">
            <div class="dinosaurs">ü¶ñü¶ïü¶ñ</div>
            <img src="IMG_5061.JPG">
            <div class="stars">‚≠ê‚≠ê‚≠ê</div>
        </div>
        
        <div class="caption">
            Hannah, happy graduation from me and <span class="highlight">Remi Pillow</span>! <br>
            Please don't forget the boys in Florida! <br>Also this looks better on desktop!
        </div>
    </div>
    
    <script>
        function createConfetti() {
            const colors = ['#fd79a8', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(confetti);
            }
        }
        window.onload = createConfetti;
    </script>
</body>
</html>
